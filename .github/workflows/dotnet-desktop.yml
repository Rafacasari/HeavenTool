name: Build and Release

on:
  push:
    branches:
      - master  # Trigger on every commit to master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish application
        run: dotnet publish -c Release -r win-x64 --self-contained false -o publish

      - name: Compress artifacts
        run: |
          Compress-Archive -Path publish\* -DestinationPath HeavenToolACNH.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeavenToolACNH
          path: HeavenToolACNH.zip

      - name: Extract version from project file
        id: get_version
        run: |
          $projectPath = "Heaven Tool.csproj"
          if (Test-Path $projectPath) {
              $content = Get-Content $projectPath -Raw
              if ($content -match '<Version>([^<]+)</Version>') {
                  $version = $matches[1]
                  echo "version=$version" >> $env:GITHUB_OUTPUT
              }
              else {
                  Write-Error "Version not found in the project file."
              }
          }
          else {
              Write-Error "Project file not found: $projectPath"
          }
        shell: pwsh

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: HeavenToolACNH

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.get_version.outputs.version }}"
          release_name: "Release ${{ steps.get_version.outputs.version }} - Commit ${{ github.sha }}"
          body: "Automated release for commit ${{ github.sha }} with version ${{ steps.get_version.outputs.version }}"
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./HeavenToolACNH.zip
          asset_name: HeavenToolACNH.zip
          asset_content_type: application/zip
